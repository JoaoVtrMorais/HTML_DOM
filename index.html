<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Styles/reset.css">
        <link rel="stylesheet" href="Styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
        <title>Bem-vindo(a) ao Main</title>
    </head>
    <body>
    <header class="cabecalho">
        <img class="logo-main" src="Assets/Logo.png" alt="Logo do Main">
    </header>
    <main>

        <section>
            <h1 class="sessao-tabela__titulo" onclick="this.innerHTML='Eu sou a vingança!'">Vendas</h1> 
            <hr>
            <label for="filtrar-tabela" class="filtrar-tabela">Filtrar</label>
            <input type="text" id="filtro-tabela" class="input" placeholder="Digite o nome do usuário: ">
            <table id="tabela" class="tabela">
                <tr class="Colunas">
                    <th>Usuário</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Desconto aplicado em %</th>
                    <th>Valor total</th>
                </tr>
                <tr class="Usuario">
                    <td class="info-nome">Enzogamerkawaii123</td>
                    <td class="info-produto">Forza Horizon 5</td>
                    <td class="info-valor">249</td>
                    <td class="info-desconto">15</td>
                    <td class="info-total">249,00</td>
                </tr>
                <tr class="Usuario">
                    <td class="info-nome">LichKing974</td>
                    <td class="info-produto">Lies of P</td>
                    <td class="info-valor">100</td>
                    <td class="info-desconto">25</td>
                    <td class="info-total">249,00</td>
                </tr>
                <tr class="Usuario">
                    <td class="info-nome">MotherSlayer123</td>
                    <td class="info-produto">Dark Souls 3</td>
                    <td class="info-valor">229</td>
                    <td class="info-desconto">0</td>
                    <td class="info-total">114,95</td>
                </tr>
            </table>
        </section>
        <section class="sessao-adicionar">
            <h1 class="sessao-adicionar__titulo" onclick="this.innerHTML='Eu sou a noite!'">Adicionar novo jogo</h1>
            <hr>
            <!-- Exibe os erros de validação do formulário -->
            <ul id="mensagens-erro"></ul>
            <form id="formulario" class="formulario">

                <div class="grupo">
                    <label class="titulo" for="titulo-nome">Nome:</label><br>
                    <input class="input" type="text" id="input_nome" name="input_nome" required placeholder="Digite o nome do(a) usuário(a)" ><br>
                </div>

                <div class="grupo">
                    <label class="titulo" for="titulo-desconto">Valor do desconto:</label><br>
                    <input class="input" type="number" id="input_desconto" name="input_desconto" required placeholder="Digite o valor do desconto"><br>
                </div>

                <div class="grupo">
                    <label class="titulo" for="titulo-jogo">Jogo:</label><br>
                    <select class="input-select" name="select_jogos" id="select_jogos">
                        <option>Selecione</option>
                        <option value="Batman: Arkham Knight">Batman: Arkham Knight</option>
                        <option value="The Witcher 3: Wild Hunt">The Witcher 3: Wild Hunt</option>
                        <option value="Celeste">Celeste</option>
                        <option value="Cuphead">Cuphead</option>
                    </select><br>
                </div>

                <div class="grupo">
                    <label class="titulo" for="titulo-valor">Valor em R$:</label><br>
                    <input class="input" type="number" id="input_valor" name="input_valor" required placeholder="Digite o valor total do jogo"><br>
                </div>
                

            
                <input id="botao-adicionar" class="botao-adicionar" value="Adicionar" type="submit">
            </form>>
        </section>
    </main>
    <footer>
    </footer>

    <script src="Scripts/test.js"></script>
    <script src="Scripts/adicionar_jogo.js"></script>
    <script src="Scripts/remover_jogo.js"></script>
    <script src="Scripts/filtrar.js"></script>
    </body>
</html>
